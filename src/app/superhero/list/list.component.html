<div class="px-3 py-3">
  <mat-card-header class="color-primary">Superheros List</mat-card-header>

  <mat-grid-list cols="2" rowHeight="150px">
    <mat-grid-tile>
      <mat-form-field>
        <input matInput (keyup)="searchForName(toSearch)" [(ngModel)]="toSearch" placeholder="Search">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-raised-button color="primary" (click)="addSuperhero()">Add SuperHero</button>
    </mat-grid-tile>
  </mat-grid-list>

  <table mat-table [dataSource]="listToShow" class="mat-elevation-z8 mb-3">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="alias">
      <th mat-header-cell *matHeaderCellDef> Alias</th>
      <td mat-cell *matCellDef="let element"> {{element.alias}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="power">
      <th mat-header-cell *matHeaderCellDef> Power</th>
      <td mat-cell *matCellDef="let element"> {{element.power}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let element">
        <button class="mx-2" mat-mini-fab color="primary" aria-label="See more" (click)="viewSuperhero(element.id)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button class="mx-2" mat-mini-fab color="secondary" aria-label="Edit" (click)="editSuperhero(element.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button class="mx-2" mat-mini-fab color="warn" aria-label="Delete" (click)="deleteSuperhero(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons #paginator></mat-paginator>

</div>
